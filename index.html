<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row navbar navbar-dark bg-dark">
      <h2 class="header text-light mx-auto">Weather Dashboard</h2>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div id="main" class="row">
      <div id="search-area" class="bg-light border-right panel">
        <form id="search-bar" class="container">
          <label for="search-city">Search for a City:</label>
          <div class="input-group mb-3">
            <input class="form-control" type="text" id="search-city">
            <div class="input-group-append">
              <button id="search-submit" class="btn btn-primary" type="submit" form="search-bar">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul id="search-history" class="list-group"></ul>
        <br>
      </div>
      <div id="loading-wheel" class="container">
        <img id="loading-wheel-img" src="./assets/loading-wheel.gif" alt="loading results ... thank you for being patient">
      </div>
      <div id="weather-panel" class="panel hidden container">
        <div class="card current-stats">
          <div class="card-body">
            <h3 class="card-title">
              <span id="current-city"></span>
              <span id="current-date"></span>
              <span id="current-weather-icon">
                <img>
              </span>
            </h3>
            <h6 id="current-temp">
              Temperature:
              <span></span>
              Â°F
            </h6>
            <h6 id="current-humidity">
              Humidity:
              <span></span>
              %
            </h6>
            <h6 id="current-windspeed">
              Wind Speed:
              <span></span>
              MPH
            </h6>
            <h6 id="current-uv">
              UV Index:
              <span class="bg-danger btn"></span>
            </h6>
          </div>
        </div>
        <h5>5-Day Forecast: </h5>
        <ul id="forecast-list" class="row d-flex justify-content-center">
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="./weather.js"></script>
  <script src="./script.js"></script>
</body>

</html>
