<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row bg-dark">
      <h2 class="col header text-light text-center">Weather Dashboard</h2>
    </div>
    <div class="row main">
      <div class="col-4 bg-light panel">
        <form id="search-bar" class="container">
          <label for="search-city">Search for a City:</label>
          <div class="input-group mb-3">
            <input class="form-control" type="text" id="search-city">
            <div class="input-group-append">
              <button id="search-submit" class="btn btn-primary" type="submit" form="search-bar">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul id="search-history" class="list-group"></ul>
      </div>
      <div class="col-8 panel">
        <div class="card current-stats">
          <div class="card-body">
            <h3 class="card-title">
              <span id="current-city">Bujumbura</span>
              <span id="current-date">(02/06/2020)</span>
              <span id="current-weather-icon">
                <img src="http://openweathermap.org/img/wn/10d.png">
              </span>
            </h3>
            <h6>Temperature: 
              <span id="current-temp">288.15 K</span>
            </h6>
            <h6>Humidity: 
              <span id="current-humidity">93%</span>
            </h6>
            <h6>Wind Speed: 
              <span id="current-windspeed">1.48 MPH</span>
            </h6>
            <!-- uv need to change background color at various levels of danger -->
            <h6>UV Index: 
              <span id="current-uv">9.47</span>
            </h6>
          </div>
        </div>
        <h5>5-Day Forecast: </h5>
        <ul id="5-day-forecast" class="row">
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="./script.js">
  </script>
</body>

</html>
